<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style-guide.css">
  <link rel="stylesheet" href="petdetails.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue text-uppercase">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white" aria-current="page" href="#">Home</a>
              <a class="nav-link text-white active" href="#">Perdidos</a>
              <a class="nav-link text-white" href="#">Adoção</a>
              <a class="nav-link text-white" href="#">Contato</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center px-5 px-lg-0 pb-4 bg-blue mb-4">
        <img class="header-image" src="../assets/cachorro-01.png"  alt="PetSearch - Ajudamos a [re]encontrar seu pet"/>
        <div class="d-flex flex-column align-items-center align-items-lg-start header-right-side">
          <img class="logo-small mb-4" src="../assets/logo-negativa.png" />
          <span class="header-title text-white text-uppercase text-center">Detalhes do pet</span>
        </div>
      </div>
      <main class="d-flex flex-column justify-content-center mb-4">
    <div class="container-pet-photo">
        <img src="../assets/lost-pets/dog.png" class="d-block rounded mx-auto" alt="Foto do pet">
    </div>
    <div class="container-pet-info text-center mb-4">
        <h1 class="text-uppercase pt-4 pb-2 fw-bold">Doguinho</h1>
        <dl>
            <dt class="d-inline-block">Raça:</dt>
            <dd class="d-inline-block">Vira Lata</dd><br/>
            <dt class="d-inline-block">Cor:</dt>
            <dd class="d-inline-block">Caramelo</dd><br/>
            <dt class="d-inline-block">Sexo:</dt>
            <dd class="d-inline-block">Macho</dd><br/>
            <dt class="d-inline-block">Local:</dt>
            <dd class="d-inline-block">Cidade Nova/BH</dd><br/>
            <dt class="d-inline-block">Encontrado em:</dt>
            <dd class="d-inline-block">21/04/2022</dd><br/>
            <dt class="d-inline-block">Observações:</dt>
            <dd class="d-inline-block">Encontrado saudável, sem maus tratos, etc...</dd>
        </dl>
    </div>
    <section class="d-flex flex-wrap justify-content-center gap-5 fs-5 text-center">
        <div><a class="main-option fw-bold text-decoration-none" href="#">Sou o dono</a></div>
        <div><a class="contact-option text-decoration-none text-secondary" href="#">Contato</a></div>
        <div><a class="report-problem-option text-decoration-none text-secondary" href="#">Algum problema?</a></div>
        <div><a class="edit-option text-decoration-none text-secondary" href="#">Editar</a></div>
    </section>  
  </main>
  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe id="gmap_canvas"
        src="https://maps.google.com/maps?q=belo%20horizonte&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
        scrolling="no" marginheight="0" marginwidth="0" />
        <a href="https://123movies-to.org">123movies</a><br>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 500px;
          width: 100%;
        }
      </style><a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
      <style>
        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 500px;
          width: 100%;
        }
      </style>
    </div>
  </div>
</body>

</html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-yellow text-uppercase">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-white" href="/">Home</a>
                    <a class="nav-link text-white" href="/lost-pets">Perdidos</a>
                    <a class="nav-link text-white active" aria-current="page" href="/adoption-pets">Adoção</a>
                    <a class="nav-link text-white" href="/contact">Contato</a>
                </div>
            </div>
        </div>

    <div
        class="d-flex flex-column flex-lg-row justify-content-center align-items-center px-5 px-lg-0 pb-4 bg-yellow mb-4">
        <img class="header-image" src="../../assets/gato-01.png" />
        <div class="d-flex flex-column align-items-center align-items-lg-start header-right-side">
            <img class="logo-small mb-4" src="../../assets/logo-negativa.png"
                alt="PetSearch - Ajudamos a [re]encontrar seu pet" />
            <span class="header-title text-white text-uppercase text-center">Pet para adoção</span>
        </div>

    <!-- </div> -->
    <div class="container">
        <div class="form-container">
            <!-- <form id="formulario" action="https://formspree.io/f/xdobjldv" method="POST" method="get" action="."> -->
            <form id="adoptPet">
                <div class="session-type-container">
                    <span class="session-type">INFORMAÇÕES DO ANIMAL</span>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Apelido:</label>
                    </div>

                    <div class="form-input">
                        <input type="animal-apelido" name="name" id="name">
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Espécie:</label>
                    </div>

                    <div class="form-input">
                        <select name="species" id="species" type="species">
                            <option value="" selected disabled>Selecione...</option>
                            <option value="canino">Cachorro</option>
                            <option value="felino">Gato</option>
                            <option value="aves">Ave</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Raça:</label>
                    </div>

                    <div class="form-input">
                        <input type="animal-raca" name="animal-raca" id="race">
                    </div>
                </div>


                <div class="form-input-line">
                    <div class="form-label">
                        <label>Cor:</label>
                    </div>

                    <div class="form-input">
                        <input type="animal-cor" name="animal-cor" id="color">
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Data em que encontrou:</label>
                    </div>

                    <div class="form-input">
                        <input type="date" name="animal-data" id="foundDate">
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Cep: </label>
                    </div>
                    <div class="form-input">
                        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                            onblur="pesquisacep(this.value);" />
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Rua: </label>
                    </div>
                    <div class="form-input">
                        <input name="rua" type="text" id="rua" size="60" />
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Bairro:</label>
                    </div>
                    <div class="form-input">
                        <input name="bairro" type="text" id="bairro" size="40" />
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Cidade:</label>
                    </div>
                    <div class="form-input">
                        <input name="cidade" type="text" id="cidade" size="40" />
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Estado:</label>
                    </div>
                    <div class="form-input">
                        <input name="uf" type="text" id="uf" size="2" />
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Observações:</label>
                    </div>

                    <div class="form-input">
                        <textarea name="observations" id="observations" rows="7"
                            placeholder="Digite sua mensagem"></textarea>
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Imagem:</label>
                    </div>
                    <div class="form-input">
                        <input type="file" accept="image/png, image/jpeg" name="imgFile" id="imgFile" />
                    </div>
                </div>

                <div class="session-type-container">
                    <span class="session-type">INFORMAÇÕES DO TUTOR</span>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Nome:</label>
                    </div>

                    <div class="form-input">
                        <input type="text" name="tutorName" id="tutorName" />
                    </div>
                </div>


                <div class="form-input-line">
                    <div class="form-label">
                        <label>Telefone:</label>
                    </div>

                    <div class="form-input">
                        <input type="text" name="tutorPhone" id="tutorPhone">
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>E-mail:</label>
                    </div>

                    <div class="form-input">
                        <input type="email" name="tutorEmail" id="tutorEmail">
                    </div>
                </div>

                <div class="form-input-line">
                    <div class="form-label">
                        <label>Observações:</label>
                    </div>

                    <div class="form-input">
                        <textarea rows="" name="tutorObservations" id="tutorObservations"
                            placeholder="Digite sua mensagem"></textarea>
                    </div>
                </div>

                <button class="button_img" type="submit">
                    <img id="sendBtnImg" src="../../assets/enviar.png" /> <br />
                    enviar
                </button>
            </form>
        </div>
    </div>
    <div class="grey-bar"></div>
    <script>

        function validateBody(body) {
            for (field of Object.keys(body)) {
                if (body[field] == "") {
                    alert("Preencha todos os campos");
                    return false;
                }
            }
            return true
        }

        function setLoadingBtn(opt) {
            sendBtnImg = document.getElementById("sendBtnImg");
            if (opt === false) {
                sendBtnImg.src = "/assets/enviar.png";
            } else {
                sendBtnImg.src = "/assets/loading.svg";
            }
        }

        async function hostImage(imgFile) {
            const imgurToken = await fetch("/imgur-token").then((res) => res.text());
            const formData = new FormData();
            formData.append("image", imgFile);
            formData.append("album", "S9DeXFb");

            const response = await fetch("https://api.imgur.com/3/upload/", {
                method: "post",
                headers: {
                    Authorization: imgurToken,
                },
                body: formData,
            });

            const json = await response.json();

            console.log(json);

            return json.success === true ? json.data.link : false;
        }

        async function submitForm(e) {
            e.preventDefault();
            setLoadingBtn();

            const form = document.getElementById('adoptPet')

            const name = document.getElementById('name').value
            const species = document.getElementById('species').value
            const race = document.getElementById('race').value
            const color = document.getElementById('color').value
            const foundDate = document.getElementById('foundDate').value
            const cep = document.getElementById('cep').value
            const street = document.getElementById('rua').value
            const neighborhood = document.getElementById('bairro').value
            const city = document.getElementById('cidade').value
            const state = document.getElementById('uf').value
            const observations = document.getElementById('observations').value
            const tutorName = document.getElementById('tutorName').value
            const tutorPhone = document.getElementById('tutorPhone').value
            const tutorEmail = document.getElementById('tutorEmail').value
            const tutorObservations = document.getElementById('tutorObservations').value

            const body = {
                name,
                species,
                race,
                color,
                foundDate,
                observations,
                tutorName,
                tutorPhone,
                tutorEmail,
                tutorObservations,
                cep,
                street,
                neighborhood,
                city,
                state,
            }

            if (validateBody(body)) {

                let imgFile = document.getElementById("imgFile").files[0];
                let imageUrl;

                if (imgFile) {
                    imageUrl = await hostImage(imgFile);
                    if (!imageUrl) {
                        setLoadingBtn(false);
                        alert("Erro ao enviar imagem. Por favor, tente novamente.\nCaso o erro persista, entre em contato conosco.");
                        return;
                    }
                } else {
                    setLoadingBtn(false);
                    alert('Por favor, selecione uma imagem do pet para enviar.')
                    return;
                }

                body["imageUrl"] = imageUrl;
                body["adopted"] = false;

                const protocol = window.location.protocol
                const host = window.location.hostname
                const port = window.location.port
                const url = port ? `${protocol}//${host}:${port}/api/adoption-pets` : `${protocol}//${host}/api/adoption-pets`

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data)
                        setLoadingBtn(false);
                        alert('Pet cadastrado com sucesso!')
                        form.reset()
                    })
            }

        }
        document.getElementById('adoptPet').addEventListener("submit", submitForm);
    </script>
    <script>
        function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value = ("");
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            document.getElementById('uf').value = ("");
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value = (conteudo.logradouro);
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                document.getElementById('uf').value = (conteudo.uf);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    document.getElementById('uf').value = "...";

                    //Cria um elemento javascript.
                    var script = document.createElement('script');

                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        };
    </script>
</body>

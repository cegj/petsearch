<emmet>
    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PetSearch</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@50;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/contact/lost-contact.css">
        <link rel="stylesheet" href="/index.css">
    </head>

    <body>
        <!--Menu Superior-->
        <nav class="navbar navbar-expand-lg navbar-light bg-blue text-uppercase">
            <!--***Atualizar os links***-->
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white" href="/">Home</a>
                        <a class="nav-link text-white active" aria-current="page" href="/lost-pets">Perdidos</a>
                        <a class="nav-link text-white" href="/adoption-pets">Adoção</a>
                        <a class="nav-link text-white" href="/contact">Contato</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Início Faixa Azul/Cabeçalho-->
        <div div
            class="d-flex flex-column flex-lg-row justify-content-center align-items-center px-5 px-lg-0 pb-4 bg-blue">
            <img class="header-image" src="/assets/cachorro-01.png" />
            <div class="d-flex flex-column align-items-center align-items-lg-start header-right-side">
                <img class="logo-small mb-4" src="/assets/logo-negativa.png"
                    alt="PetSearch - Ajudamos a [re]encontrar seu pet" />
                <span class="header-title text-white text-uppercase text-center">PET PERDIDO</span>
            </div>
        </div>
        <!-- Fim da Faixa Azul/Cabeçalho-->
        <main>
            <div class="grid">
                <div class="row m-0">
                    <div class="col-lg-2 col-2"></div>
                    <!--Faixa Vazia-->
                    <div class="col-lg-8 col-8">
                        <!--Faixa de Conteúdo-->
                        <div class="row mb-5">
                            <p><span class="txtContato">CONTATO </span><span class="txttutor"> |Direto com tutor</span>
                            </p>
                        </div>
                        <form id="formulario" enctype="multipart/form-data">
                            <div style="display: none !important" class="row mb-3">
                                <div class="col-lg-8">
                                    <input type="number" name="petId" class="form-control" id="petId">
                                </div>
                            </div>
                            <div style="display: none !important" class="row mb-3">
                                <div class="col-lg-8">
                                    <input type="text" name="type" class="form-control" id="type">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="name" class="col-lg-4 col-form-label">Nome:</label>
                                <div class="col-lg-8">
                                    <input type="name" name="name" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="phone" class="col-lg-4 col-form-label">Telefone:</label>
                                <div class="col-lg-8">
                                    <input type="telefone" name="phone" class="form-control" id="phone">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="emailfrom" class="col-lg-4 col-form-label">Email:</label>
                                <div class="col-lg-8">
                                    <input type="email" name="emailfrom" class="form-control" id="emailfrom">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="message" class="col-lg-4 col-form-label">Mensagem:</label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" type="mensagem" name="message" class="form-control"
                                        placeholder="Digite sua mensagem" id="message" rows="5"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn">
                                <img class="imgbtn" src="/assets/enviar.png" alt="enviar">
                                <p class="txtbtn">Enviar</p>
                            </button>
                        </form>

                    </div>
                    <div class="col-lg-2 col-2"></div>
                    <!--Faixa Vazia-->
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/ulg/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

        <script>
            const params = new URLSearchParams(this.location.search);
            const id = params.get('id');
            const type = params.get('type');
            document.querySelector("#petId").value = id;
            document.querySelector("#type").value = type;

            async function submitForm(e){
                e.preventDefault();
                alert('chegou aqui')
                const form = document.getElementById("formulario");

                const petId = document.getElementById('petId').value;
                const type = document.getElementById('type').value;
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('emailfrom').value;
                const message = document.getElementById('message').value;

                const body = {
				petId,
                type,
                name,
                phone,
                email,
                message
			    };            

                const protocol = window.location.protocol;
				const host = window.location.hostname;
				const port = window.location.port;
				const url = port
					? `${protocol}//${host}:${port}/send/tutor`
					: `${protocol}//${host}/send/tutor`;

                    fetch(url, {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(body),
				})
					.then((response) => response.json())
					.then((data) => {
                        if (data.Messages[0].Status === 'success'){
                            alert("Mensagem enviada com sucesso!");
                            if (type === 'lost'){
                                window.location = `/lost-pets/lost-details.html?id=${petId}`
                            } else if (type === 'found'){
                                window.location = `/lost-pets/found-details.html?id=${petId}`
                            }
                        } else {
                            console.log(data)
                            alert("Erro ao enviar a mensagem! Por favor, tente novamente")
                        }
					});
            }

            document.getElementById('formulario').addEventListener('submit', submitForm);
        </script>
    </body>)

    </html>
</emmet>

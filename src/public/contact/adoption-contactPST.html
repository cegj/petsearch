<emmet>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PetSearch - Contato Tutor</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@50;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/src/public/contact/adp-contact.css">
        <link rel="stylesheet" href="/src/public/index.css">
    </head>

    <body>
        <!--Menu Superior-->
        <nav class="navbar navbar-expand-lg navbar-light bg-yellow text-uppercase">
            <!--***Atualizar os links***-->
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white" aria-current="page" href="/">Home</a>
                        <a class="nav-link text-white" href="/lost-pets">Perdidos</a>
                        <a class="nav-link text-white active" href="/adoption-pets">Adoção</a>
                        <a class="nav-link text-white" href="/contact">Contato</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Início Faixa Amarela/Cabeçalho-->
        <div div
            class="d-flex flex-column flex-lg-row justify-content-center align-items-center px-5 px-lg-0 pb-4 bg-yellow mb-4">
            <img class="header-image" src="/src/public/assets/gato-01.png" />
            <div class="d-flex flex-column align-items-center align-items-lg-start header-right-side">
                <img class="logo-small mb-4" src="/src/public/assets/logo-negativa.png"
                    alt="PetSearch - Ajudamos a [re]encontrar seu pet" />
                <span class="header-title text-white text-uppercase text-center">PET PARA ADOÇÃO</span>
            </div>
        </div>
        <!-- Fim da Faixa Amarela/Cabeçalho-->
        <main>
            <div class="grid">
                <div class="row">
                    <div class="col-lg-2 col-2"></div>
                    <!--Faixa Vazia-->
                    <div class="col-lg-8 col-8">
                        <!--Faixa de Conteúdo-->
                        <div class="row mb-5">
                            <p><span class="txtContato">CONTATO</span><span class="txttutor"> |PetSearch -
                                    Troubleshooting</span></p>
                        </div>
                        <form action="https://formspree.io/f/mayvvezr" method="POST">
                            <div class="row mb-3">
                                <label for="inputName" class="col-lg-4 col-form-label">Nome:</label>
                                <div class="col-lg-8">
                                    <input type="name" name="name" class="form-control" id="inputName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputTelefone" class="col-lg-4 col-form-label">Telefone:</label>
                                <div class="col-lg-8">
                                    <input type="telefone" name="telefone" class="form-control" id="inputTelefone">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-lg-4 col-form-label">Email:</label>
                                <div class="col-lg-8">
                                    <input type="email" name="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="selecaoform" class="col-lg-4 col-form-label">Problema:</label>
                                <div class="col-lg-8">
                                    <select class="form-control" name="selecao" type="selecao" id="selecaoform">
                                        <option value="" selected disabled>Informe o Problema</option>
                                        <option>Anúncio Duplicado</option>
                                        <option>Anúncio Falso</option>
                                        <option>Não responde ao Contato</option>
                                        <option>Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputComentario" class="col-lg-4 col-form-label">Mensagem:</label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" type="mensagem" name="mensagem" id="inputComentario"
                                        rows="5" placeholder="Digite sua mensagem"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn">
                                <img class="imgbtn" src="/src/public/assets/enviar.png" alt="enviar">
                                <p class="txtbtn">Enviar</p>
                            </button>
                        </form>

                    </div>
                    <div class="col-lg-2 col-2"></div>
                    <!--Faixa Vazia-->
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/ulg/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    </body>

    </html>
</emmet>
